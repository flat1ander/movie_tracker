{% extends 'base.html' %}
{% block content %}

<style>
    .form_styling {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: hsl(348, 86%, 43%);
        border: 1px solid black;
        border-radius: 5px;
    }

    .form_styling h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: xx-large;
        color: black;
    }

    .form_styling form {
        display: flex;
        flex-direction: column;
    }

    .form_styling label {
        margin-bottom: 10px;
        font-weight: bold;
    }

    .form_styling input[type="text"],
    .form_styling textarea,
    .form_styling input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
    }

    .form_styling input[type="submit"] {
        padding: 10px;
        font-size: 16px;
        background-color: hsl(0, 0%, 21%);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form_styling input[type="submit"]:hover {
        background-color: grey;
    }
</style>

<div class="form_styling">
    <h1>Add a Movie</h1>
    <br>
    <form method="post" class="has-text-black">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image">
        
        <label for="release_date">Release Date:</label>
        <input type="text" id="release_date" name="release_date">
        
        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" name="synopsis"></textarea>
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="0"><br>
        
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
